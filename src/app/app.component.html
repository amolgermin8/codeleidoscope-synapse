<div class="page">
  <div class="active-container">
    <div class="search-entry-container">
      <form (ngSubmit)="sendQuery()">
        <input type="text" placeholder="Enter your query..." [(ngModel)]="query" [ngModelOptions]="{standalone: true}" class="search-bar">
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="search-results-container">
      <!-- Display search results here -->
    </div>
  </div>
</div>
